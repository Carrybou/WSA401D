parameters:
    openweather_api_key: '%env(OPENWEATHER_API_KEY)%'

services:
    # Default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            
    App\Service\WeatherService:
        arguments:
            $apiKey: '%openweather_api_key%'
            $projectDir: '%kernel.project_dir%'
    
    # Error controller configuration
    App\Controller\ErrorController:
        tags: ['controller.service_arguments']

    # Override the default exception controller
    Symfony\Component\HttpKernel\EventListener\ErrorListener:
        arguments:
            $controller: 'App\Controller\ErrorController::showError'
